
<div class="jumbotron">
    <h1>
        <div ng-show="vm.resultScore">
            <div>{{vm.resultScore | score}}</div>
            <p class="lead">实际分数: <strong>{{vm.resultScore}}</strong></p>
        </div>
        <div ng-hide="vm.resultScore">总成绩</div>
    </h1>
    <!--<p class="lead">通过填写听/说/读/写成绩,实时计算出总分</p>-->
    <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>-->

    <div class="row marketing">
        <div class="col-lg-12">
            <div ng-repeat="item in vm.items.arr">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">{{::item.name}}</span>
                    <input type="number" min="0" max="9.0" step="0.5" class="form-control"
                           placeholder="{{::item.placeholder}}" ng-model="item.score">
                </div>
                <br>
            </div>
        </div>
        <div class="col-lg-12">
            <button class="btn btn-lg btn-block btn-success" ng-disabled="!vm.isFullFilled"
                    ng-click="vm.calculate()">计算
            </button>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">
            评分对照表
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4" ng-repeat="score in vm.scores">
                <h4>{{score.name}}</h4>
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th>正确</th>
                        <th>分数</th>
                    </tr>
                    <tr ng-repeat="item in score.arr">
                        <!--<td>-->
                        <!--<span ng-show="item.range.max-item.range.min > 0">-->
                        <!--{{::item.range.min}} - {{::item.range.max}}-->
                        <!--</span>-->
                        <!--<span ng-show="item.range.max-item.range.min == 0">-->
                        <!--{{::item.range.min}}-->
                        <!--</span>-->
                        <!--</td>-->
                        <td>
                                <span ng-repeat="val in vm.range(item.range.min, item.range.max)">
                                    {{val}} &nbsp;
                                </span>
                        </td>
                        <td>
                            <strong>{{::item.score}}</strong>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
